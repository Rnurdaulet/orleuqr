<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отметка посещения</title>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
  <p>Пожалуйста, подождите... Определяем данные устройства.</p>

  <script>
    async function markAttendance() {
      const iin = localStorage.getItem("iin") || prompt("Введите ваш ИИН:");
      if (!iin || iin.length !== 12) {
        alert("Некорректный ИИН. Попробуйте снова.");
        return;
      }
      localStorage.setItem("iin", iin);

      const fp = await FingerprintJS.load();
      const result = await fp.get();
      const fingerprint = result.visitorId;

      const url = new URL(window.location.href);
      url.searchParams.set("iin", iin);
      url.searchParams.set("fp", fingerprint);
      window.location.href = url.toString();
    }

    markAttendance();
  </script>
</body>
</html>
